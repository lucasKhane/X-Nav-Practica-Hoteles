<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practica final HOTELES. Asignatura DAT2016</title>
  <meta name="author" content="Daniel Rodríguez Cabello">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./external/jquery/jquery-ui.css">
  <script language="JavaScript" type="text/javascript" src="./external/jquery/jquery.js"></script>
  <script language="JavaScript" type="text/javascript" src="./external/jquery/jquery-ui.js"></script>
  <script language="JavaScript" type="text/javascript" src="./X-Nav-Practica-Hoteles.js"></script>
  <link rel="stylesheet" href="./X-Nav-Practica-Hoteles.css">
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>

<body>
    <div id="contenedor">
        <div id="logo"></div>
        <div id="tabs">
          <ul>
            <li><a id="Inicio" href="#central">Inicio</a></li>
            <li><a id="Gestion_de_colecciones" href="#nuevacoleccion">Gestión de colecciones</a></li>
            <li><a id="Gestion_de_alojados" href="#tabs-3">Gestión de alojados</a></li>
          </ul>

            <div id="lateralizq">
                <h3>Lista de Hoteles</h3>
                <boton>Cargar hoteles</boton>
                <div id="listahoteles"></div>
            </div>
            <div id="central">
              <h3 class="donde">¿Dónde está?</h3>
              <div id="mapa"></div>
              <div id="hotelcontainer">
                  <h3 class="hotel">Hotel</h3>
                      <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="./images/hotel.jpg">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                  </div>
              <h3 class="hotel"></h3>
              <h4 class="phone"></h4>
              <h4 class="web"></h4>
              <h4 class="direccion"></h4>
              <h4 class="descripcion"></h4>
            </div>
            <div id="nuevacoleccion">
                <h3>Crear nueva colección</h3>
                <form role="form">
                  <div class="form-group">
                    <label for="name">Nombre de la colección</label>
                    <input type="name" class="form-control" id="name" placeholder="Introduce un nombre">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div id="lateraldcho">
                <h3>Mis colecciones</h3>
                <p id="listacolecciones"></p>
            </div>
        </div>
        <div id="pie_de_pagina">
             <br><h4>Copyright (C) 2016 - Asignatura DAT - Danel Rodríguez Cabello - Todos los derechos reservados.</h4><br/>
        </div>
    </div>

</body>

</html>
